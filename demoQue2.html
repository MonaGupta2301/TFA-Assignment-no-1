<!-- Write a document to demo of Structure of HTML -->
<!DOCTYPE html>                              <!--Tell's the document type-->
<html>                                       <!--It is the Root Element-->
    
    <head>                                    <!--It contains the header information-->
        <title>Structure of HTML</title>      <!--It defines the title of the web page-->                  
    </head>                                   <!--Companion of head-->
    
    <body>                                    <!--It contain/holds of the content of web page-->
        <h1>Hello World...</h1>               
    </body>                                   <!--Companion of body-->  

    </html>                                   <!--Companion of html-->
